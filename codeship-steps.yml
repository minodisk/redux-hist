- type: parallel
  steps:
    - name: Lint
      service: redux-hist
      command: npm run lint
    - name: Test
      service: redux-hist
      command: npm test -- --coverage

- type: parallel
  tag: ^\d+\.\d+\.\d+$
  steps:
    - name: Publish
      service: redux-hist
      command: npm publish --unsafe-perm
